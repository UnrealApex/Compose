<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>

<body>
    <h1>format</h1>
    <div id="stats">
        <div id="words">Words: 0</div>
        <div id="characters">Characters: 0</div>
    </div>
    <div id="buttons">
        <button onclick='document.execCommand("undo")'>undo</button>
        <button onclick='document.execCommand("redo")'>redo</button>
        <button onclick='document.execCommand("copy")'>copy</button>
        <button onclick='document.execCommand("cut")'>cut</button>
        <button onclick='document.execCommand("paste")'>paste</button>
        <button onclick='document.execCommand("delete")'>delete</button>

        <button onclick='document.execCommand("justifyLeft");'>justifyLeft</button>
        <button onclick='document.execCommand("justifyRight");'>justifyRight</button> -->
        <button onclick='navigator.clipboard.writeText(document.querySelector("textarea").value)'>copy document</button>
        <button onclick='document.querySelector("textarea").value = ""'>delete document</button>
    </div>
    <div id="container">
        <div id="input-area" contenteditable></div>
    </div>

</html>
